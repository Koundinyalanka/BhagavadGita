{% extends 'layouts/base.html' %}

{% block content %}

  <div class="container" style="margin-top: 3rem;">
    <div align="center" class="col-md-12">
      <form class="form-inline mr-auto" method="get" action="search">
        <div class="col-md-9">
          <input class="form-control w-100" type="text" name="query" id="query" value="{{query}}" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-md-3">
          <button class="btn krishna-gradient btn-rounded waves-effect waves-light btn-md my-0 w-100" type="submit">Search</button>
        </div>
      </form>
    </div>
    <br>
    <div class="hanuman-gradient-text" data-direction="horizontal" data-color="hanuman-gradient" align="center">
      <h4>Search Results</h4>
    </div>
    <hr>
    <div class="row">
      {% for verse in verses %}
      <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
        <div class="card amber darken-1 text-center z-depth-2 h-100">
          <div class="card-body">
              <h4 class="font-up font-bold white-text mt-2 mb-3"><strong>Chapter {{verse._source.chapter_number}} Verse {{verse._source.verse_number}}</strong></h4>
              <hr>
              <p class="white-text mb-0">{{verse._source.meaning | replace('"', "")}}</p>
              <a class="btn btn-warning btn-rounded waves-effect waves-light" href="/chapter/{{verse._source.chapter_number}}/verse/{{verse._source.verse_number}}">OPEN VERSE</a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>

  <style>
  .jumbotron {
    background-image: url("/static/images/bhagavadgita.jpeg");
    background-size: cover;
    height: 80vh;
  }
  .hanuman-gradient-text[data-color="hanuman-gradient"][data-direction="horizontal"] * {
    background-image: linear-gradient(to right,#ff4f0f,#fd8e26);
  }
  .hanuman-gradient-text[data-color="hanuman-gradient"] *, .list-icon-holder[data-icon_type="numerical"] span {
    color: #ff4f0f;
    background: linear-gradient(to bottom right,#ff4f0f,#fd8e26);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    display: inline-block;
  }
  .btn-rounded {
      border-radius: 10em;
  }
  a:not([href]):not([tabindex]), a:not([href]):not([tabindex]):focus, a:not([href]):not([tabindex]):hover {
    color: inherit;
    text-decoration: none;
}

a:not([href]):not([tabindex]) {
    color: inherit;
    text-decoration: none;
}

.card .btn-action {
    margin: -23px 20px;
    margin-left: auto;
    background-color: #ffb300;
    height: 47px;
    width: 47px;
    line-height: 0;
}

a.waves-effect, a.waves-light {
    display: inline-block;
}

.btn-floating {
    position: relative;
    z-index: 1;
    vertical-align: middle;
    display: inline-block;
    overflow: hidden;
    width: 47px;
    height: 47px;
    padding: 0;
    border-radius: 50%;
    margin: 10px;
    background-color: #a6c;
    color: #fff;
    cursor: pointer;
    -webkit-transition: .3s;
    transition: .3s;
    box-shadow: 0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15);
}

.card .btn-action .fa.fa-chevron-right {
    margin-top: 2px;
    margin-left: 2px;
}

.card .btn-action .fa {
    font-size: 18px;
}

.btn-floating i {
    display: inline-block;
    width: inherit;
    color: #fff;
    font-size: 1.25rem;
    line-height: 47px;
    text-align: center;
}
  </style>
  <script src="/upup.min.js"></script>

        '/static/webassets-external/c8b1b2b15864748a310a1607f2ef1972_popper.min.js',

{% endblock %}
